<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>

<style>
body{
  height: 100vh;
    background-image: url("bgimage.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
}

.box{
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 80px;
            width: 300px;
            border-radius: 10px;
}

input, button{
    width:80%;
    padding:10px;
    margin-top:10px;
}

button{
    background:#1a73e8;
    color:white;
    border:none;
}
</style>

</head>
<body>

<div class="box">

<h2>Reset Password</h2>

<input type="text" id="user" placeholder="Enter Username">
<input type="password" id="pass" placeholder="Enter New Password">

<button onclick="resetPassword()">Reset Password</button>

<p id="msg"></p>

<a href="loginForm.html">Back to Signup</a>

</div>

<script>

function resetPassword(){

var user = document.getElementById("user").value.trim();
var pass = document.getElementById("pass").value.trim();

if(user==="" || pass===""){
document.getElementById("msg").innerText="Enter details";
return;
}

fetch("https://script.google.com/macros/s/AKfycbxpRs5sCUFm17AHUukiB5kCTja9_wKZ5gER5DkO9ZrPqkFoj59WrnxAj36U2tws0P31/exec",{

method:"POST",

body:new URLSearchParams({

reset:"true",
username:user,
password:pass

})

})

.then(res=>res.text())
.then(res=>{

if(res.trim()==="SUCCESS"){

document.getElementById("msg").style.color="green";
document.getElementById("msg").innerText="Password updated successfully";

setTimeout(function(){

window.location.href="loginForm.html";

},2000);

}
else{

document.getElementById("msg").style.color="red";
document.getElementById("msg").innerText="Username not found";

}

})
.catch(err=>{

document.getElementById("msg").innerText="Error resetting password";

});

}


</script>

</body>
</html>
